# This configuration file is used by Travis CI to build/test TECA.

language: c++

os:
  - linux
  - osx

sudo: required

dist: trusty # Ubuntu 14.04.

compiler:
  - gcc

install: ./.install-$TRAVIS_OS_NAME-deps.sh

env:
  - BUILD_TYPE=Debug
  - BUILD_TYPE=Release

script: 
  - mkdir build
  - cd build 
  - cmake .. -DCMAKE_CXX_COMPILER=`which $CXX` -DCMAKE_C_COMPILER=`which $CC` -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DNETCDF_DIR=$NETCDF_DIR -DBOOST_ROOT=$BOOST_DIR
  - make -j4

